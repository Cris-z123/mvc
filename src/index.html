<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>MVC</title>
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <div class="page">
        <section id="app1">
            <div class="output">
                <span id="number">100</span>
            </div>
            <div class="actions">
                <button id="add1">+1</button>
                <button id="minus2">-1</button>
                <button id="mul2">×2</button>
                <button id="divide2">÷2</button>
            </div>
        </section>
        <section id="app2">
            <ol class="tab-bar">
                <li>目录1</li>
                <li>目录2</li>
                <li>目录3</li>
                <li>目录4</li>
            </ol>
            <ol class="tab-content">
                <li>内容1</li>
                <li>内容2</li>
                <li>内容3</li>
                <li>内容4</li>
            </ol>
        </section>
        <section id="app3">
            <div class="square">click</div>
        </section>
        <section id="app4">
            <div class="circle">enter</div>
        </section>
    </div>

    <script src="main.js"></script>
</body>
</html>
